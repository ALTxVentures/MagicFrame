<html>
<head>
<style type="text/css">
html,body {
margin: 0px;
padding: 0px;
overflow: hidden;
height: 100%;
}
</style>
</head>
<body>
  <iframe id='forwardFrame' name='forwardFrame' src='' width='100%' height='100%' marginheight='0' marginwidth='0' scrolling='auto' frameborder='0'>
<p>Your browser does not support iframes.</p>
</iframe>
  <script>
    var url = 'http://pixls.co';
    var frame = document.getElementById('forwardFrame');
    frame.onload= function() {
        document.title = document.getElementById('forwardFrame').contentWindow.document.title;
    }
    frame.src = url+window.location.search+window.location.hash;
  </script>
</body></html>
